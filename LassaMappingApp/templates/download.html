<!-- templates/download.html -->
<html>
<link rel="stylesheet" href="/static/bootstrap.css">
	<head>
		<title>Download Lassa Data</title>
	</head>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="{{ url_for('main_page') }}">Lassa Virus Dashboard</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
        				<a class="nav-link" href="{{ url_for('download_page') }}">Download</a>
                                <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
			</ul>
  
		</div>
	</nav>

	<body>
		<div style="text-align: center" class="jumbotron">
			<h3>{{message}}</h3>
			<p style="text-align: center" class="text-danger"> This page will allow users to download the Lassa data that is displayed on the visualization page.</p>
		</div>
		<div class="row justify-content-center">
			<div class="card border-secondary mb-3">
				<div class="card-header">Download Lassa Data</div>
				<div class="card-body">
					<div class="form-group row">
						<label for="Host">Host</label>
						<select class="form-control" name="Host" id="Host">
							<option value="Human">Human</option>
							<option value="Rodent">Rodent</option>
						</select>
					</div>
					<div class="form-group row">
						<label for="StartYear">End Year</label>
						<select class="form-control" name="StartYear" id="StartYear">
							{% for year in StartYearList  %}
							<option value="{{year}}">{{year}}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group row">
						<label for="EndYear">Start Year</label>
						<select class="form-control" name="EndYear" id="EndYear">
							{% for end_year in EndYearList %}
							<option value="{{end_year}}">{{end_year}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
