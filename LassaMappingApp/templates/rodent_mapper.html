{% extends "index.html" %}
{% block RodentMapper %}
<script>
        var coords = {{ rodent_data|tojson}};
        var markers = L.markerClusterGroup();
        for (var i in coords){
                var coordPair = coords[i];
                var Abpos = coordPair.NumPosAb;
                var label = 'Number Antibody Positive: ';
                title = label + Abpos;
                var marker = L.marker(new L.LatLng(coordPair.Latitude, coordPair.Longitude, { title: title}));
                marker.bindPopup(title);
                markers.addLayer(marker);
                }
        map.addLayer(markers);
</script>
<script>
$(document.body).scrollTop($("#myCard").offset().top);
</script>
{% endblock %}
