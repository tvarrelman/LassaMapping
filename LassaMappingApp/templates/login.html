<!-- templates/login.html -->
<html>
<link rel="stylesheet" href="/static/bootstrap.css">
        <head>
                <title>Admin Login</title>
        </head>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('main_page') }}">Lassa Virus Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('download_page') }}">Download</a>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </ul>

                </div>
        </nav>

        <body>
	<div class="container-fluid" style="padding-top: 40px;">
		<div class="row justify-content-center">
			<div class="card border-secondary mb-3" style="max-width: 20rem;">
  				<div class="card-header" style="text-align: center;">Admin Login</div>
  				<div class="card-body">
					<form action="" method="POST" role="form">
						<div class="form-group">
							{{ form.csrf_token }}
							<fieldset>
								<label for="username" class="control-label">Username</label>
								<input class="form-control" type="text" name="username">
  							</fieldset>
							<fieldset>
								<label for "password" class="control-label">Password</label>
								<input class="form-control" type="password" name="password">
							</fieldset>
						</div>
						<button type="submit" class="btn btn-success mx-auto d-block">Sign in</button>
					</form>
				</div>
				{% if error %}
					<div class="alert alert-dismissible alert-danger">
						<strong>{{error}}</strong>
					</div>
				{% endif  %}
</div>
			</div>
		</div>
	</div>
	</body>
</html>
